<body>

<div class="tree">
  <div class="header"><img src="https://pbs.twimg.com/profile_images/1361852374596395012/isM8He5__400x400.jpg" class="profile-pic" /></div>
  <div class="comments">Web Development. Graphic Design. Programming. Travel. Photography.</div>

 <script type="text/javascript">
// vanilla JavaScript
var links = document.links;

for (var i = 0, linksLength = links.length; i < linksLength; i++) {
  if (links[i].hostname != window.location.hostname) {
    links[i].target = '_blank';
  } 
}
// or in jQuery
$(document.links).filter(function() {
  return this.hostname != window.location.hostname;
}).attr('target', '_blank');
</script>
  
</body>
